name: PR Preview

on:
  pull_request:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Specific branch to build from HEAD (Uses CI logic from dropdown)'
        required: false
        type: string
      commit_sha:
        description: 'Specific commit SHA to build (overrides branch)'
        required: false
        type: string

permissions:
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      build_number: ${{ steps.build-number.outputs.build_number }}
      commit_sha: ${{ steps.summary.outputs.sha }}
      commit_message: ${{ steps.summary.outputs.message }}
      # Note: For workflow_dispatch runs, the "create" step is skipped (it only runs on pull_request),
      # so this output may be an empty string. This is intentional; all downstream uses of
      # needs.prepare.outputs.comment_id are guarded by the same pull_request-only condition.
      comment_id: ${{ steps.create.outputs.comment-id }}
      target_ref: ${{ steps.set-ref.outputs.ref }}
    steps:
      - name: Checkout Actions
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          sparse-checkout: .github/actions
          sparse-checkout-cone-mode: false

      - name: Resolve Target Ref
        id: set-ref
        uses: ./.github/actions/resolve-ref
        with:
          branch_name: ${{ inputs.branch_name }}
          commit_sha: ${{ inputs.commit_sha }}

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: ${{ steps.set-ref.outputs.ref }}

      - name: Manage Build Number
        id: build-number
        uses: ./.github/actions/manage-build-number
        with:
          github_token: ${{ secrets.BUILD_NUMBER_PAT }}
          current_build_number: ${{ vars.build_number }}

      - name: Write Build Summary
        id: summary
        uses: ./.github/actions/write-build-summary
        with:
          title: "Preview Builds"
          build_number: ${{ steps.build-number.outputs.build_number }}

      - name: Find existing comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad # v4
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: <!-- pr-preview-comment -->

      - name: Create or update initial comment
        id: create
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- pr-preview-comment -->
            ## PR Preview Builds
            **Build Number:** ${{ steps.build-number.outputs.build_number }}
            **Commit:** ${{ steps.summary.outputs.sha }}
            **Message:** ${{ steps.summary.outputs.message }}
          edit-mode: replace

  android:
    runs-on: ubuntu-latest
    needs: [prepare]
    env:
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_GIT_BRANCH: ${{ secrets.MATCH_GIT_BRANCH }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      BUILD_NUMBER: ${{ needs.prepare.outputs.build_number }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PR_TITLE: ${{ github.event.pull_request.title }}
      COMMIT_SHA: ${{ needs.prepare.outputs.commit_sha }}
      COMMIT_MESSAGE: ${{ needs.prepare.outputs.commit_message }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: ${{ needs.prepare.outputs.target_ref }}

      - name: Setup project
        id: setup
        uses: ./.github/actions/setup-project
        with:
          platform: android

      - name: Build and upload to Firebase App Distribution
        id: upload
        env:
          FIREBASEAPPDISTRO_APP: ${{ secrets.FIREBASEAPPDISTRO_APP }}
        run: bundle exec fastlane android upload_dev_firebase

      - name: Write Android Job Summary
        uses: ./.github/actions/android-summary
        with:
          build_number: ${{ needs.prepare.outputs.build_number }}
          type: 'firebase'
          testing_uri: ${{ steps.upload.outputs.testing_uri }}

      - name: Update comment with Android build
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5
        with:
          comment-id: ${{ needs.prepare.outputs.comment_id }}
          body: |
            ### Android (Firebase App Distribution)
            [Install build ${{ needs.prepare.outputs.build_number }}](${{ steps.upload.outputs.testing_uri }})
          edit-mode: append

  ios:
    runs-on: macos-latest
    needs: [prepare]
    env:
      FASTLANE_APP_IDENTIFIER: ${{ secrets.FASTLANE_APP_IDENTIFIER }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_GIT_BRANCH: ${{ secrets.MATCH_GIT_BRANCH }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      FASTLANE_APPLE_ID: ${{ secrets.FASTLANE_APPLE_ID }}
      FASTLANE_TEAM_ID: ${{ secrets.FASTLANE_TEAM_ID }}
      APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
      APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
      BUILD_NUMBER: ${{ needs.prepare.outputs.build_number }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PR_TITLE: ${{ github.event.pull_request.title }}
      COMMIT_SHA: ${{ needs.prepare.outputs.commit_sha }}
      COMMIT_MESSAGE: ${{ needs.prepare.outputs.commit_message }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: ${{ needs.prepare.outputs.target_ref }}

      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          platform: ios

      - name: Verify Podfile.lock is up-to-date
        run: |
          cd ios && bundle exec pod install
          git diff --exit-code Podfile.lock

      - name: Build and Upload to TestFlight
        run: bundle exec fastlane ios upload_testflight

      - name: Write iOS Job Summary
        uses: ./.github/actions/ios-summary
        with:
          build_number: ${{ needs.prepare.outputs.build_number }}

      - name: Update comment with iOS build
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5
        with:
          comment-id: ${{ needs.prepare.outputs.comment_id }}
          body: |
            ### iOS (TestFlight)
            1. Open the TestFlight app on your iOS device
            2. Select "Project Tattoo"
            3. Install build ${{ needs.prepare.outputs.build_number }}
          edit-mode: append
