name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Build APK
        run: flutter build apk

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Build iOS
        run: flutter build ios --no-codesign
