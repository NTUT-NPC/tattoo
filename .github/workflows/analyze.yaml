name: Flutter Analyze

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Verify Flutter version in Renovate config
        run: |
          EXPECTED=$(mise current flutter)
          ACTUAL=$(jq -r '.constraints.flutter' .github/renovate.json)
          if [ "$ACTUAL" != "$EXPECTED" ]; then
            echo "::error::.github/renovate.json has flutter constraint '$ACTUAL', expected '$EXPECTED' from mise.toml"
            exit 1
          fi

      - name: Verify generated files are up-to-date
        run: |
          dart run build_runner build --delete-conflicting-outputs
          git diff --exit-code

      - name: Verify formatting
        run: dart format --output none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-pub
