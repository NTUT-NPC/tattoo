name: iOS Job Summary
description: Write iOS build information to GitHub Job Summary

inputs:
  build_number:
    description: 'Build number'
    required: true

runs:
  using: composite
  steps:
    - name: Write iOS Job Summary
      shell: bash
      run: |
        cat >> "$GITHUB_STEP_SUMMARY" <<EOF
        ### iOS (TestFlight)
        Build **${{ inputs.build_number }}** successfully uploaded to App Store Connect.

        1. Open the TestFlight app on your iOS device
        2. Select "Project Tattoo"
        3. Install build ${{ inputs.build_number }}

        > **Note:** It may take ~15 minutes for the build to appear in TestFlight after upload.
        EOF
